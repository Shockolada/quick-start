<!-- Модальное окно -->
<div class="container section">
  <button class="button" type="button" data-trigger-modal>Открыть</button>
</div>

<div id="modal" class="modal">
  <div class="modal__container">
    <div class="modal__content">
      <div class="modal__body">

        Контент

      </div>
      <button class="modal__close close-btn" type="button" aria-label="Close modal">
        <svg width="30" height="30">
          <use xlink:href="img/sprite.svg#close"></use>
        </svg>
      </button>
    </div>

  </div>
</div>


<!-- Модальное окно по центру -->
<div class="container section">
  <button class="button" type="button" data-trigger-modal-center>Открыть</button>
</div>

<div id="modal-center" class="modal modal--centered">
  <div class="modal__container">
    <div class="modal__content">
      <div class="modal__body">

        Контент

      </div>
      <button class="modal__close close-btn" type="button" aria-label="Close modal">
        <svg width="30" height="30">
          <use xlink:href="img/sprite.svg#close"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
